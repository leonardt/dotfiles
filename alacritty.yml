env:
  TERM: xterm

window:
  padding:
    x: 20
    y: 20

font:
  normal:
    family: Akkurat-Mono
    style: Regular

  size: 12

# Paper Color
# colors:
#   # Default colors
#   primary:
#     background: '0xeeeeee'
#     foreground: '0x4d4d4c'

#   # Colors the cursor will use if `custom_cursor_colors` is true
#   cursor:
#     text: '0xf3f3f3'
#     cursor: '0x4d4d4c'

#   # Normal colors
#   normal:
#     black:   '0xededed'
#     red:     '0xd7005f'
#     green:   '0x718c00'
#     yellow:  '0xd75f00'
#     blue:    '0x4271ae'
#     magenta: '0x8959a8'
#     cyan:    '0x3e999f'
#     white:   '0x4d4d4c'

#   # Bright colors
#   bright:
#     black:   '0x949494'
#     red:     '0xd7005f'
#     green:   '0x718c00'
#     yellow:  '0xd75f00'
#     blue:    '0x4271ae'
#     magenta: '0x8959a8'
#     cyan:    '0x3e999f'
#     white:   '0xf5f5f5'#     white:   '0xacb0d0'     white:   '0xbbc2cf'

key_bindings:
  - { key: Equals,   mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize             }

# Background_opacity: .95

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
